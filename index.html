<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDev</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/cabeçalho.css">
    <link rel="stylesheet" href="./assets/css/menu-navegacao.css">
    <link rel="stylesheet" href="./assets/css/menu-configuracao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabeçalho">
        <img class="logo" src="./assets/img/logo-plataforma.png" alt>
        <input class="input input__busca" type="text" placeholder="Busque por algo">
        <div class="usuario">
            <img class="usuario__foto" src="./assets/img/foto-usuario.jpeg" alt="foto do usuário logado">
            <p class="usuario__nome">Harry</p>
        </div>
    </header>
    <main class="conteudo">
        <nav class="menu__navegacao">
            <h2 class="menu__titulo">MENU</h2>
            <a href="#" class="menu__item">
                <div class="menu__item-div active">
                    <img class="menu__item-img" src="./assets/img/Vector_codigo.png" alt="editor de código">
                </div>
                <p>Editor de código</p>
            </a>
            <a href="#" class="menu__item">
                <div class="menu__item-div">
                    <img class="menu__item-img" src="./assets/img/Vector_comunidade.png" alt="editor de código">
                </div>
                <p>Comunidade</p>
            </a>
        </nav>
        <section class="menu__configuracao">
            <section class="menu__configuracao-dados">
                <h2 class="menu__titulo">SEU PROJETO</h2>
                <input class="input input__projeto-nome" type="text" placeholder="Nome do seu projeto">
                <input class="input input__projeto-descricao" type="text" placeholder="Descrição do seu projeto">
            </section>
            <section class="menu__configuracao-personalizacao">
                <h2 class="menu__titulo">PERSONALIZAÇÃO</h2>
                <select class="input input__projeto-linguagem">
                    <option value="javascript">JavaScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>
                <input class="input input__projeto-highlight-color" type="color" value="#6bd1ff">
            </section>
            <input class="input menu__configuracao-submeter" type="submit" value="Salvar projeto">
        </section>
    </main>
</body>

</html>
