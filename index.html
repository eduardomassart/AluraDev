<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDev</title>
    <link rel="stylesheet" href="./assets/css/monokai.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/cabeçalho.css">
    <link rel="stylesheet" href="./assets/css/menu-navegacao.css">
    <link rel="stylesheet" href="./assets/css/menu-configuracao.css">
    <link rel="stylesheet" href="./assets/css/conteudo-codigo.css">
    <link rel="stylesheet" href="./assets/css/aside-menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabeçalho">
        <img class="logo" src="./assets/img/logo-plataforma.png" alt>
        <input class="input input__busca" type="text" placeholder="Busque por algo">
        <div class="usuario">
            <img class="usuario__foto" src="./assets/img/foto-usuario.jpeg" alt="foto do usuário logado">
            <p class="usuario__nome">Harry</p>
        </div>
        <div class="botao__pesquisa"></div>
        <div class="busca__mobile">
            <input type="text" class="input input__busca-mobile" placeholder="Busque por algo">
            <div class="botao__fechar"></div>
        </div>
        <button class="menu__hamburguer"></button>
    </header>
    <nav class="aside__menu">
        <nav class="menu__navegacao">
            <a href="index.html" class="menu__item">
                <div class="menu__item-div selected">
                    <img class="menu__item-img" src="./assets/img/Vector_codigo.png" alt="editor de código">
                </div>
                <p>Editor de código</p>
            </a>
            <a href="assets/pages/comunidade.html" class="menu__item">
                <div class="menu__item-div">
                    <img class="menu__item-img" src="./assets/img/Vector_comunidade.png" alt="editor de código">
                </div>
                <p>Comunidade</p>
            </a>
        </nav>
        <hr>
        <div class="usuario">
            <img class="usuario__foto" src="./assets/img/foto-usuario.jpeg" alt="foto do usuário logado">
            <p class="usuario__nome">Harry</p>
        </div>
    </nav>
    <main class="conteudo">
        <nav class="menu__navegacao">
            <h2 class="menu__titulo">MENU</h2>
            <a href="index.html" class="menu__item">
                <div class="menu__item-div selected">
                    <img class="menu__item-img" src="./assets/img/Vector_codigo.png" alt="editor de código">
                </div>
                <p>Editor de código</p>
            </a>
            <a href="assets/pages/comunidade.html" class="menu__item">
                <div class="menu__item-div">
                    <img class="menu__item-img" src="./assets/img/Vector_comunidade.png" alt="editor de código">
                </div>
                <p>Comunidade</p>
            </a>
        </nav>
        <section class="conteudo__codigo">
            <div class="secao__codigo">
                <div class="codigo">
                    <div class="circulos">
                        <div class="circulo circulo-vermelho"></div>
                        <div class="circulo circulo-amarelo"></div>
                        <div class="circulo circulo-verde"></div>
                    </div>
                    <div class="code-wrapper">
                        <code class="coding__area" contenteditable="true"
                            aria-label="Editor de Código">function teste () {}</code>
                    </div>
                </div>
            </div>
            <button class="syntax-highlight">Visualizar com o highlight</button>
        </section>
        <section class="menu__configuracao">
            <section class="menu__configuracao-dados">
                <h2 class="menu__titulo">SEU PROJETO</h2>
                <input class="input input__projeto-nome" type="text" placeholder="Nome do seu projeto">
                <input class="input input__projeto-descricao" type="text" placeholder="Descrição do seu projeto">
            </section>
            <section class="menu__configuracao-personalizacao">
                <h2 class="menu__titulo">PERSONALIZAÇÃO</h2>
                <select class="input input__projeto-linguagem">
                    <option class="option" value="javascript">JavaScript</option>
                    <option class="option" value="html">HTML</option>
                    <option class="option" value="css">CSS</option>
                </select>
                <input class="input__projeto-highlight-color" type="color" value="#6bd1ff">
            </section>
            <input class="menu__configuracao-submeter" type="submit" value="Salvar projeto">
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/tabulacao-code.js"></script>
    <script src="./assets/js/menu-hamburguer.js"></script>
</body>

</html>
